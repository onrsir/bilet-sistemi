<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönlendiriliyor...</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Bilet Doğrulama Sayfasına Yönlendiriliyor...</h2>
  <div class="loader"></div>
  <p id="message">Lütfen bekleyin...</p>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const ticketId = urlParams.get('id');
      
      if (ticketId) {
        // Doğrulama sayfasına yönlendir
        window.location.href = `/validate.html?id=${ticketId}`;
      } else {
        document.getElementById('message').textContent = 'Hata: Geçerli bir bilet ID bulunamadı.';
      }
    });
  </script>
</body>
</html>
