<body>
  <div id="react-app"></div>
  
  <script src="/js/homepage.bundle.js"></script>
  
  <!-- QR Code Generator (to be used by JS if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script>
    // QR code helper function (same as in other pages)
    function generateQRCodeSVG(text, size = 200) {
      var typeNumber = 0;
      var errorCorrectionLevel = 'L';
      var qr = qrcode(typeNumber, errorCorrectionLevel);
      qr.addData(text);
      qr.make();
      
      return qr.createSvgTag(size / qr.getModuleCount(), 0);
    }
  </script>
</body>
